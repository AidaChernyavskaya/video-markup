<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video markup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <div class="container">
        <section class="section-video margin-bottom-20px">
            <video class="video-player" controls src="./video/land-of-ice.mp4"></video>
        </section>
        <section class="section-data">
            <div class="data">
                <div class="arrow">
                    <div class="arrow__triangle arrow__triangle_left arrow__empty"></div>
                </div>
                <div class="data-container">
                    <div class="mood-columns">
                        <div class="mood-columns__piece mood-columns__piece_level-2 mood-columns__piece_anger"></div>
                        <div class="label">
                            <p class="label__text">&#128545; злость</p>
                        </div>
                        <div class="time-pointer">
                            <p class="time-pointer__time-value">01:40</p>
                        </div>
                        <div class="mood-columns__piece mood-columns__dotted"></div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar__passed"></div>
                        <div class="progress-bar__cursor"></div>
                    </div>
                    <div class="time-line">
                        <div class="time-line__pointer time-line__pointer_start">
                            <p class="time-line__time-value time-line__time-value_start">01:40</p>
                        </div>
<!--                        <div class="time-line__pointer time-line__animated">-->
<!--                            <p class="time-line__time-value">01:40</p>-->
<!--                        </div>-->
                        <div class="time-line__pointer time-line__pointer_finish">
                            <p class="time-line__time-value time-line__time-value_finish">01:40</p>
                        </div>
                    </div>

                </div>
                <div class="arrow">
                    <div class="arrow__triangle arrow__triangle_right arrow__full"></div>
                </div>
            </div>
            <div class="legend">
                <div class="row-1">
                    <div class="icon">
                        <img src="./images/icon-minus.png" alt="" class="icon__img">
                    </div>
                </div>
                <div class="row-2">
                    <div class="legend__container">
                        <div class="legend__container_string margin-bottom-5px">
                            <div class="legend__bar mood-columns__piece_happiness"></div>
                            <div class="legend__text">- счастье</div>
                        </div>
                        <div class="legend__container_string">
                            <div class="legend__bar mood-columns__piece_astonishment"></div>
                            <div class="legend__text">- удивление</div>
                        </div>
                    </div>
                    <div class="legend__container">
                        <div class="legend__container_string margin-bottom-5px">
                            <div class="legend__bar mood-columns__piece_fear"></div>
                            <div class="legend__text">- страх</div>
                        </div>
                        <div class="legend__container_string">
                            <div class="legend__bar mood-columns__piece_disgust"></div>
                            <div class="legend__text">- отвращение</div>
                        </div>
                    </div>
                    <div class="legend__container">
                        <div class="legend__container_string margin-bottom-5px">
                            <div class="legend__bar mood-columns__piece_anger"></div>
                            <div class="legend__text">- злость</div>
                        </div>
                        <div class="legend__container_string">
                            <div class="legend__bar mood-columns__piece_sadness"></div>
                            <div class="legend__text">- грусть</div>
                        </div>
                    </div>
                    <div class="legend__container">
                        <div class="legend__container_string margin-bottom-5px">
                            <div class="legend__bar legend__bar_dotted"></div>
                            <div class="legend__text">- напряжение</div>
                        </div>
                        <div class="legend__container_string">
                            <div class="legend__bar legend__bar_question">
                                <div class="legend__bar_question_mark"></div>
                            </div>
                            <div class="legend__text">- вопрос</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
