<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/style.css">
</head>
<body class="main-page">
    <div class="container">
        <section class="section-list">
            <div class="row">
                <div class="col-3-of-6">
                    <p class="text text__name">Наименование</p>
                </div>
                <div class="col-2-of-6">
                    <p class="text text__name">Дата</p>
                </div>
                <div class="col-1-of-6">
                    <p class="text text__name">Действия</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3-of-6">
                    <p class="text">Пациент Климов А.В.</p>
                </div>
                <div class="col-2-of-6">
                    <p class="text">16.10.2022</p>
                </div>
                <div class="col-1-of-6">
                    <div class="icon-list" id="iconEdit">
                        <img src="../images/edit.png" alt="Edit icon" class="icon-list__img ">
                    </div>
                    <div class="icon-list" id="iconDelete">
                        <img src="../images/delete.png" alt="Delete icon" class="icon-list__img ">
                    </div>
                </div>
            </div>
            <div class="row">
                <a href="#!" class="btn btn__confirm">+ Добавить новое видео</a>
            </div>
            <form class="row row__container">
                <div class="form__group margin-bottom-20px">
                    <p class="text text__form">Введите название файла</p>
                    <input type="text" class="form__input text form__input_name" id="name" placeholder="Наименование" required>
                </div>
                <div class="form__group margin-bottom-20px">
                    <p class="text text__form">Выберите файл видео</p>
                    <label class="input-file">
                        <span class="input-file__text text"></span>
                        <input type="file" id="video-file" class="video-file">
                        <span class="input-file__btn">Выберите файл</span>
                    </label>
                </div>
                <div class="form__group">
                    <p class="text text__form">Выберите файл c данными</p>
                    <label class="input-file">
                        <span class="input-file__text text"></span>
                        <input type="file" id="data-file" class="video-file">
                        <span class="input-file__btn">Выберите файл</span>
                    </label>
                </div>
            </form>
            <div class="btn__form row">
                <div class="">
                    <a href="#!" class="btn btn__confirm">Сохранить изменения</a>
                </div>
                <div class="margin-left-26px">
                    <a href="#!" class="btn btn__cancel">Отмена</a>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
