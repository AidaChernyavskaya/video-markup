<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video markup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <script src="script.js"></script>
</head>
<body>
    <input type="file">
    <div class="container">
        <section class="section-video " id="section-video">
            <video class="video-player" id="video-player" controls src="videoand-of-ice.mp4"></video>
        </section>
        <section class="section-checkBox">
            <input type="checkbox" id="flipping" name="flipping" checked>
            <label for="flipping">Автоматическое перелистывание</label>
        </section>
        <section class="section-data">
            <div class="data">
                <div class="arrow" id="arrow_left">
                    <div class="arrow__triangle arrow__triangle_left" id="arrow_left_additional"></div>
                </div>
                <div class="data-container">
                    <div class="mood-columns" id="mood-columns">
<!--                        <div class="mood-columns__container">-->
<!--                            <div class="mood-columns__piece mood-columns__piece_level-2 mood-columns__piece_anger"></div>-->
<!--                            <div class="label">-->
<!--                                <p class="label__text">&#128545; злость</p>-->
<!--                            </div>-->
<!--                            <div class="time-pointer">-->
<!--                                <p class="time-pointer__time-value">01:40</p>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="mood-columns__piece mood-columns__dotted"></div>-->
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar__passed"></div>
                        <div class="progress-bar__cursor"></div>
                    </div>
                    <div class="time-line">
                        <div class="time-line__pointer time-line__pointer_start">
                            <p class="time-line__time-value time-line__time-value_start" id="time-line_start"></p>
                        </div>
<!--                        <div class="time-line__pointer time-line__animated">-->
<!--                            <p class="time-line__time-value">01:40</p>-->
<!--                        </div>-->
                        <div class="time-line__pointer time-line__pointer_finish">
                            <p class="time-line__time-value time-line__time-value_finish" id="time-line_finish"></p>
                        </div>
                    </div>

                </div>
                <div class="arrow" id="arrow_right">
                    <div class="arrow__triangle arrow__triangle_right" id="arrow_right_additional"></div>
                </div>
            </div>
            <div class="legend">
                <div class="row-1 margin-bottom-5px">
                    <div class="icon" id="iconLegend">
                        <img src="imagescon-minus.png" alt="" class="icon__img icon__collapse" id="icon-minus">
                        <img src="imagescon-plus.png" alt="" class="icon__img icon__expand" id="icon-plus">
                    </div>
                </div>
                <div class="row-2" id="legend">
                    <div class="legend__container">
                        <div class="legend__container_string margin-bottom-5px">
                            <div class="legend__bar mood-columns__piece_happiness"></div>
                            <div class="legend__text">- радость</div>
                        </div>
                        <div class="legend__container_string">
                            <div class="legend__bar mood-columns__piece_astonishment"></div>
                            <div class="legend__text">- удивление</div>
                        </div>
                    </div>
                    <div class="legend__container">
                        <div class="legend__container_string margin-bottom-5px">
                            <div class="legend__bar mood-columns__piece_fear"></div>
                            <div class="legend__text">- страх</div>
                        </div>
                        <div class="legend__container_string">
                            <div class="legend__bar mood-columns__piece_disgust"></div>
                            <div class="legend__text">- отвращение</div>
                        </div>
                    </div>
                    <div class="legend__container">
                        <div class="legend__container_string margin-bottom-5px">
                            <div class="legend__bar mood-columns__piece_anger"></div>
                            <div class="legend__text">- гнев</div>
                        </div>
                        <div class="legend__container_string">
                            <div class="legend__bar mood-columns__piece_sadness"></div>
                            <div class="legend__text">- грусть</div>
                        </div>
                    </div>
<!--                    <div class="legend__container">-->
<!--                        <div class="legend__container_string margin-bottom-5px">-->
<!--                            <div class="legend__bar legend__bar_dotted"></div>-->
<!--                            <div class="legend__text">- напряжение</div>-->
<!--                        </div>-->
<!--                        <div class="legend__container_string">-->
<!--                            <div class="legend__bar legend__bar_question">-->
<!--                                <div class="legend__bar_question_mark"></div>-->
<!--                            </div>-->
<!--                            <div class="legend__text">- вопрос</div>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </section>
    </div>
</body>
</html>
